                <div>
                    <div class="fw-bold">Priyas santra</div>
                    <div class="small text-muted">priyas23@astron.com</div>
                </div>
                <i class="fas fa-chevron-down"></i>
            </button>
            <ul class="dropdown-menu w-100">
                <li><a class="dropdown-item" href="./profile.html"><i class="fas fa-user me-2"></i>Profile</a></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-gear me-2"></i>Settings</a></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-bell me-2"></i>Notifications</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-right-from-bracket me-2"></i>Log
                        out</a></li>
            </ul>
        </div>
        <a class="">
            <i class="fa-solid fa-house"></i>
            <span>Dashboard</span>
        </a>
        <a class="" hidden>
            <i class="fa-solid fa-briefcase"></i>
            <span>Roles</span>
        </a>
        <a class="" href="./bank-details.html">
            <i class="fa-solid fa-briefcase"></i>
            <span>Bank Details</span>

        <a href="./leave-managment.html">
            <i class="fa-solid fa-gear"></i>

            <i class="fa-solid fa-gear"></i>
            <span>Apply for Leave</span>
        </a>
    </aside>
    <main>
        <!-- Mobile Responsive navbar -->
        <header>
            <nav class="navbar d-lg-none">
                <div class="container-fluid">
                    <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Profile Dropdown -->
                    <div class="dropdown">
                        <button class="btn btn-light d-flex align-items-center" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <span>John Doe</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end p-2">
                            <!-- Profile Header -->
                            <li class="profile-header">
                                <img src="https://imgs.search.brave.com/WloLO0sI2tMTY9YAZosYfuNuFVNTyZ5QA5zk0A8crHY/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9hdmF0/YXJmaWxlcy5hbHBo/YWNvZGVycy5jb20v/MzQ0LzM0NDcwNC5w/bmc"

                            </li>
                            <!-- Dropdown Items -->
                            <li><a class="dropdown-item fs-5" href="./profile">View Profile</a></li>

                        </ul>
                    </div>
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                        aria-labelledby="offcanvasExampleLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                                Astron
                            </h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav fw-medium fs-5">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="./dashboard">Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./employees">Bank Details</a>

                                <li class="nav-item">

                                <li class="nav-item">

                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Main content -->
        <div class="p-3">
            <h1>Apply for leave</h1>
            <form action="" class="mt-5">
                <div class="row">
                    <div class="col d-flex flex-column gap-3">
                        <div class="">
                            <label for="leaveType" class="form-label">Leave Type</label>
                            <select class="form-select" id="leaveType" required>
                                <option value="">Select Leave Type</option>
                                <option value="1">Annual Leave</option>
                                <option value="2">Sick Leave</option>
                                <option value="5">Earned Leave</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class=" col">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            <div class=" col">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="endDate" required>
                            </div>
                        </div>
                        <div class="">
                            <label for="reason" class="form-label">Reason</label>
                            <textarea class="form-control" id="reason" rows="5"
                                placeholder="Describe why you require leave" required></textarea>
                        </div>
                        <button type="submit" class="btn text-white"
                            style="background-color: var(--primary);">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap tooltip
        document.addEventListener("DOMContentLoaded", function () {
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
        // document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', {
        //     weekday: 'long',
        //     year: 'numeric',
        //     month: 'long',
        //     day: 'numeric'
        // });
    </script>
    <!-- Force select atleast today date -->
    <script>
        const dateInputs = document.querySelectorAll("#startDate, #endDate");
        const today = new Date().toISOString().split("T")[0];
        dateInputs.forEach((input, index) => {
            if (index == 0) {
                input.value = today;
            }
            input.setAttribute("min", today);
        })
    </script>
</body>

</html>
