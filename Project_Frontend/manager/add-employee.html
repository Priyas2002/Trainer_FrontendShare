  <style>
    main {
      width: 100%;
    }

    .image-upload-container {
      width: 200px;
      position: relative;
    }

    .avatar-preview {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 10px;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 2px dashed #dee2e6;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .avatar-preview:hover {
      border-color: #0d6efd;
      background-color: #e9ecef;
    }

    .avatar-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .upload-icon {
      font-size: 2.5rem;
      color: #6c757d;
      margin-bottom: 10px;
    }

    .upload-text {
      color: #6c757d;
      text-align: center;
      padding: 0 20px;
    }

    .image-upload-container input[type="file"] {
      display: none;
    }

    .image-actions {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      padding: 5px 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .image-actions button {
      background: none;
      border: none;
      width: fit-content;
      color: #aa3e98;
      padding: 5px 5px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .image-actions button:hover {
      color: #0d6efd;
    }

    .has-image .image-actions {
      display: block;
    }

    .has-image:hover .image-actions {
      display: block;
    }

    .drag-over {
      border-style: solid;
      border-color: #0d6efd;
      background-color: rgba(13, 110, 253, 0.1);
    }

    .error-feedback {
      color: #dc3545;
      font-size: 0.875em;
      margin-top: 0.25rem;
      display: none;
    }
  </style>
